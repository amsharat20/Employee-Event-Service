#mysql Details
spring.datasource.url = jdbc:mysql://localhost:3306/employee_management?createDatabaseIfNotExist=true&&usessl=false
#spring.datasource.url = jdbc:mysql://mysqlcontainer:3306/employee_management?useSSL=false

spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.data.jpa.repositories.enabled=true

#Kafka Details
spring.kafka.consumer.group-id=kafka-intro
spring.kafka.bootstrap-servers=kafka:9092
kafka.bootstrapAddress=kafka:9092

# Keep the connection alive if idle for a long time
spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1
 
server.port=8099

# Show or not log for each sql query
spring.jpa.show-sql = true
 
# Hibernate ddl auto (create, create-drop, update)
#spring.jpa.hibernate.ddl-auto = create
spring.jpa.hibernate.ddl-auto=none

#spring.datasource.data=schema.sql
spring.datasource.initialization-mode=always

spring.datasourse.schema=/resources/schema.sql
spring.datasource.continueOnError=true
 
# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
 
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

